<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>내 폐, 건강할까?</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: 0 auto;
      text-align: left;
    }
    h2, p, label, button {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      animation-delay: 0.2s;
    }
    p {
      margin-bottom: 20px;
      font-size: 16px;
      animation-delay: 0.4s;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
      animation-delay: 1.4s;
    }
    button:hover {
      background-color: #388e3c;
    }
    button:active {
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label:nth-of-type(1) { animation-delay: 0.6s; }
    label:nth-of-type(2) { animation-delay: 0.7s; }
    label:nth-of-type(3) { animation-delay: 0.8s; }
    label:nth-of-type(4) { animation-delay: 0.9s; }
    label:nth-of-type(5) { animation-delay: 1.0s; }
    label:nth-of-type(6) { animation-delay: 1.1s; }
    label:nth-of-type(7) { animation-delay: 1.2s; }
    label:nth-of-type(8) { animation-delay: 1.3s; }
    label:nth-of-type(9) { animation-delay: 1.4s; }
    label:nth-of-type(10) { animation-delay: 1.5s; }

    .fade-out {
      opacity: 0;
      transition: opacity 0.6s ease-out;
    }
  </style>
</head>
<body class="fade-in">
  <h2>자가 진단 테스트</h2>
  <p>내 폐 건강 상태를 자가 점검해보세요!<br/>✅ 아래 항목 중 해당되는 것을 모두 체크해보세요:</p>

  <form id="testForm">
    <label><input type="checkbox" name="q1" /> 최근 한 달 이상 잦은 마른기침이 있다</label>
    <label><input type="checkbox" name="q2" /> 가래 없이 답답한 느낌이 자주 든다</label>
    <label><input type="checkbox" name="q3" /> 숨쉴 때 가슴 통증이나 불편함을 느낀다</label>
    <label><input type="checkbox" name="q4" /> 이전보다 걷거나 계단 오르기가 힘들다</label>
    <label><input type="checkbox" name="q5" /> 감기에 걸리면 증상이 오래 간다</label>
    <label><input type="checkbox" name="q6" /> 담배를 5년 이상 피운 경험이 있다</label>
    <label><input type="checkbox" name="q7" /> 가족 중에 폐질환 병력이 있다</label>
    <label><input type="checkbox" name="q8" /> 집 근처에 공장, 도로 등 미세먼지 많은 환경이다</label>
    <label><input type="checkbox" name="q9" /> 자주 기관지염 또는 폐렴을 앓았다</label>
    <label><input type="checkbox" name="q10" /> 미세먼지 심한 날 외출 시 두통이나 어지럼증이 생긴다</label>

    <p>체크한 개수에 따라 폐건강 위험 단계를 확인할 수 있어요.</p>
    <button type="button" onclick="checkResult()">결과 확인하기</button>
  </form>

  <script>
    function checkResult() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      let count = 0;
      checkboxes.forEach(box => { if (box.checked) count++; });

      let nextPage = "";
      if (count <= 2) {
        nextPage = "result-low.html";
      } else if (count <= 5) {
        nextPage = "result-mid.html";
      } else if (count <= 7) {
        nextPage = "result-high.html";
      } else {
        nextPage = "result-veryhigh.html";
      }

      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = nextPage;
      }, 600);
    }
  </script>
</body>
</html>
